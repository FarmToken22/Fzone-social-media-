<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Fzone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffffff;
            padding-top: 56px;
            padding-bottom: 60px;
        }

        /* Header */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #e1e8ed;
            z-index: 1000;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: #14171a;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(29, 161, 242, 0.1);
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 40px;
            border: none;
            background: #eff3f4;
            border-radius: 20px;
            font-size: 15px;
            outline: none;
            transition: background 0.2s;
        }

        .search-input:focus {
            background: #e6ecf0;
            outline: 1px solid #1da1f2;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-icon svg {
            width: 18px;
            height: 18px;
            stroke: #657786;
        }

        .clear-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: none;
            background: #1da1f2;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .clear-btn.show {
            display: flex;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filters */
        .search-filters {
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            gap: 0;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .search-filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            flex: 1;
            min-width: 80px;
            padding: 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            color: #657786;
            white-space: nowrap;
            transition: background 0.2s;
            position: relative;
        }

        .filter-btn:hover {
            background: rgba(29, 161, 242, 0.1);
        }

        .filter-btn.active {
            color: #14171a;
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #1da1f2;
            border-radius: 4px 4px 0 0;
        }

        /* Results */
        .results-header {
            padding: 16px;
            border-bottom: 1px solid #e1e8ed;
        }

        .results-count {
            font-size: 19px;
            font-weight: 700;
            color: #14171a;
        }

        .results-subtext {
            font-size: 13px;
            color: #657786;
            margin-top: 4px;
        }

        .results-container {
            background: white;
        }

        .result-card {
            border-bottom: 1px solid #e1e8ed;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .result-card:hover {
            background: #f7f9fa;
        }

        .result-header {
            display: flex;
            gap: 12px;
        }

        .result-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #1da1f2;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .result-body {
            flex: 1;
            min-width: 0;
        }

        .result-author-row {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 4px;
        }

        .result-author {
            font-weight: 700;
            color: #14171a;
            font-size: 15px;
        }

        .result-username {
            color: #657786;
            font-size: 15px;
        }

        .result-time {
            color: #657786;
            font-size: 15px;
        }

        .result-content {
            font-size: 15px;
            color: #14171a;
            line-height: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .highlight {
            background: #fff3cd;
            font-weight: 700;
        }

        .result-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #657786;
            margin-top: 8px;
        }

        /* States */
        .initial-state,
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .initial-icon,
        .empty-icon {
            margin-bottom: 16px;
        }

        .initial-icon svg,
        .empty-icon svg {
            width: 64px;
            height: 64px;
            stroke: #657786;
            opacity: 0.5;
        }

        .initial-text,
        .empty-text {
            font-size: 31px;
            font-weight: 700;
            color: #14171a;
            margin-bottom: 8px;
        }

        .initial-subtext,
        .empty-subtext {
            font-size: 15px;
            color: #657786;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #657786;
            font-size: 15px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e1e8ed;
            z-index: 1000;
            display: flex;
            height: 60px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
            padding: 0;
        }

        .nav-item:active {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 26px;
            height: 26px;
            stroke: #14171a;
            stroke-width: 2;
        }

        .nav-item.active .nav-icon svg {
            stroke: #1da1f2;
            stroke-width: 2.5;
        }

        .nav-badge {
            position: absolute;
            top: 12px;
            right: 50%;
            transform: translateX(12px);
            min-width: 18px;
            height: 18px;
            background: #1da1f2;
            border-radius: 10px;
            display: none;
            font-size: 11px;
            color: white;
            font-weight: 700;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
        }

        .nav-badge.show {
            display: flex;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="search-header">
            <button class="back-btn" onclick="window.location.href='feed.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="search-input-wrapper">
                <span class="search-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </span>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search Fzone"
                    autocomplete="off"
                >
                <button class="clear-btn" id="clearBtn">Ã—</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="search-filters" id="filters" style="display: none;">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="posts">Posts</button>
            <button class="filter-btn" data-filter="users">Users</button>
        </div>

        <div id="resultsHeader" class="results-header" style="display: none;">
            <div class="results-count" id="resultsCount">0 results</div>
            <div class="results-subtext" id="resultsSubtext"></div>
        </div>

        <div id="initialState" class="initial-state">
            <div class="initial-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            <div class="initial-text">Search Fzone</div>
            <div class="initial-subtext">Find posts, people, and more</div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            Searching...
        </div>

        <div id="resultsContainer" class="results-container"></div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item" onclick="window.location.href='feed.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </span>
        </button>
        <button class="nav-item active" onclick="window.location.href='search.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </span>
        </button>
        <button class="nav-item" onclick="window.location.href='create-post.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v8m-4-4h8"></path>
                </svg>
            </span>
        </button>
        <button class="nav-item" onclick="window.location.href='notifications.html'" style="position: relative;">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </span>
            <span class="nav-badge" id="navNotifBadge"></span>
        </button>
        <button class="nav-item" onclick="window.location.href='profile.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </span>
        </button>
    </nav>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="search.js"></script>
</body>
</html>
