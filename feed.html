<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fzone - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffffff;
            padding-top: 56px;
            padding-bottom: 60px;
        }

        /* Header/Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #e1e8ed;
            z-index: 1000;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: 700;
            color: #14171a;
        }

        .navbar-right {
            margin-left: auto;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1da1f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .user-avatar:hover {
            opacity: 0.9;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
        }

        /* Create Post Card */
        .create-post-card {
            border-bottom: 1px solid #e1e8ed;
            padding: 16px;
        }

        .create-post-wrapper {
            display: flex;
            gap: 12px;
        }

        .create-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1da1f2;
            flex-shrink: 0;
        }

        .create-post-input {
            width: 100%;
            padding: 12px 0;
            border: none;
            font-size: 17px;
            color: #657786;
            cursor: pointer;
            background: transparent;
            outline: none;
        }

        .create-post-input::placeholder {
            color: #657786;
        }

        /* Posts Feed */
        .posts-container {
            background: white;
        }

        .post-card {
            border-bottom: 1px solid #e1e8ed;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .post-card:hover {
            background-color: #f7f9fa;
        }

        .post-header {
            display: flex;
            gap: 12px;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #1da1f2;
            flex-shrink: 0;
        }

        .post-body {
            flex: 1;
            min-width: 0;
        }

        .post-author-row {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 4px;
            position: relative;
        }

        .post-author {
            font-weight: 700;
            color: #14171a;
            font-size: 15px;
        }

        .post-time {
            color: #657786;
            font-size: 15px;
        }

        .post-menu-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #657786;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            transition: background-color 0.2s;
        }

        .post-menu-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
            color: #1da1f2;
        }

        .post-menu-btn svg {
            width: 18px;
            height: 18px;
        }

        .post-menu {
            position: absolute;
            right: 0;
            top: 32px;
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            z-index: 100;
            min-width: 200px;
            display: none;
        }

        .post-menu.show {
            display: block;
        }

        .post-menu-item {
            padding: 14px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s;
            font-size: 15px;
            color: #14171a;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-weight: 500;
        }

        .post-menu-item:first-child {
            border-radius: 8px 8px 0 0;
        }

        .post-menu-item:last-child {
            border-radius: 0 0 8px 8px;
        }

        .post-menu-item:hover {
            background-color: #f7f9fa;
        }

        .post-menu-item.danger {
            color: #e0245e;
        }

        .post-menu-item svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .post-content {
            color: #14171a;
            font-size: 15px;
            line-height: 20px;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 4px;
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0;
            border: none;
            background: none;
            color: #657786;
            font-size: 13px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .post-action-btn:hover {
            color: #1da1f2;
        }

        .action-icon {
            width: 18px;
            height: 18px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 32px;
            color: #657786;
            font-size: 15px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e1e8ed;
            z-index: 1000;
            display: flex;
            height: 60px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
            padding: 0;
        }

        .nav-item:active {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 26px;
            height: 26px;
            stroke: #14171a;
            stroke-width: 2;
        }

        .nav-item.active .nav-icon svg {
            stroke: #1da1f2;
            stroke-width: 2.5;
        }

        .nav-badge {
            position: absolute;
            top: 12px;
            right: 50%;
            transform: translateX(12px);
            min-width: 18px;
            height: 18px;
            background: #1da1f2;
            border-radius: 10px;
            display: none;
            font-size: 11px;
            color: white;
            font-weight: 700;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
        }

        .nav-badge.show {
            display: flex;
        }

        /* Ad Card */
        .ad-card {
            background: #f7f9fa;
            border-bottom: 1px solid #e1e8ed;
            padding: 16px;
        }

        .ad-label {
            font-size: 11px;
            font-weight: 700;
            color: #657786;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .ad-title {
            font-size: 15px;
            font-weight: 700;
            color: #14171a;
            margin-bottom: 4px;
        }

        .ad-description {
            font-size: 14px;
            color: #657786;
            line-height: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="Logo.png" alt="Fzone" class="navbar-logo">
            <div class="navbar-brand">Fzone</div>
        </div>
        <div class="navbar-right">
            <div class="user-avatar" id="userAvatar" onclick="window.location.href='profile.html'">U</div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Create Post Card -->
        <div class="create-post-card">
            <div class="create-post-wrapper">
                <div class="create-avatar"></div>
                <input type="text" class="create-post-input" placeholder="What's happening?" readonly onclick="window.location.href='create-post.html'">
            </div>
        </div>

        <!-- Posts Container -->
        <div id="postsContainer" class="posts-container">
            <div class="loading" id="loadingIndicator">Loading...</div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="window.location.href='feed.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </span>
        </button>
        <button class="nav-item" onclick="window.location.href='search.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </span>
        </button>
        <button class="nav-item" onclick="window.location.href='create-post.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v8m-4-4h8"></path>
                </svg>
            </span>
        </button>
        <button class="nav-item" onclick="window.location.href='notifications.html'" style="position: relative;">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </span>
            <span class="nav-badge show" id="navNotifBadge">1</span>
        </button>
        <button class="nav-item" onclick="window.location.href='profile.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </span>
        </button>
    </nav>

    <!-- Firebase & Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="database.js"></script>
    <script type="module" src="feed.js"></script>
</body>
</html>
