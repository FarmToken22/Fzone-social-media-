<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fzone - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, div, button, h2, p, label, a {
      user-select: none;
    }
    input, textarea {
      user-select: text;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md mx-auto">
    
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <img src="Logo.png" alt="Fzone Logo" class="w-20 h-20 mx-auto mb-4">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Fzone</h1>
      <p class="text-gray-500">Sign in to your account</p>
    </div>

    <!-- Message -->
    <div id="msg" class="mb-4"></div>

    <!-- Login Form -->
    <div class="bg-white border border-gray-200 rounded-2xl p-8 shadow-sm">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Welcome Back</h2>

      <div class="space-y-5">
        <div>
          <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input id="loginEmail" type="email" placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
        </div>

        <div>
          <label for="loginPass" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input id="loginPass" type="password" placeholder="Enter your password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition pr-12">
            <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
              <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
          </div>
          <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
        </div>

        <button onclick="handleLogin()"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">
          Sign In
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a href="signup.html" class="text-blue-600 hover:text-blue-700 font-semibold">Create one</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-xs text-gray-500">
        By continuing, you agree to our 
        <a href="docs/terms.html" class="text-blue-600 hover:underline">Terms</a> 
        and 
        <a href="docs/privacy-policy.html" class="text-blue-600 hover:underline">Privacy Policy</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "feed.html";
      }
    });

    function togglePassword() {
      const input = document.getElementById('loginPass');
      const icon = document.getElementById('eyeIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
        `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        `;
      }
    }

    function showMsg(text, type = "error") {
      const msgDiv = document.getElementById("msg");
      msgDiv.innerHTML = `<div class="${type === "error" ? "bg-red-50 text-red-700 border border-red-200" : "bg-green-50 text-green-700 border border-green-200"} px-4 py-3 rounded-lg text-sm select-text">${text}</div>`;
      
      if (type === "success") {
        setTimeout(() => {
          msgDiv.innerHTML = "";
        }, 3000);
      }
    }

    async function handleLogin() {
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const pass = document.getElementById("loginPass").value;
      
      if (!email || !pass) {
        return showMsg("Email and password are required");
      }

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        showMsg("Login successful! Redirecting...", "success");
        setTimeout(() => window.location.href = "feed.html", 1500);
      } catch (err) {
        if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password" || err.code === "auth/invalid-credential") {
          showMsg("Invalid email or password");
        } else {
          showMsg("Login failed: " + err.message);
        }
      }
    }

    window.handleLogin = handleLogin;
    window.togglePassword = togglePassword;
  </script>
</body>
</html>
