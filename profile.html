<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fzone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffffff;
            padding-top: 56px;
            padding-bottom: 60px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #e1e8ed;
            z-index: 1000;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
        }

        .navbar-title {
            font-size: 19px;
            font-weight: 700;
            color: #14171a;
        }

        .settings-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            color: #14171a;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: rgba(29, 161, 242, 0.1);
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Profile Header */
        .profile-header {
            border-bottom: 1px solid #e1e8ed;
            background: white;
        }

        .profile-banner {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1da1f2, #0c85d0);
        }

        .profile-info {
            padding: 12px 16px;
            position: relative;
        }

        .profile-avatar-large {
            width: 134px;
            height: 134px;
            border-radius: 50%;
            background: #1da1f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 48px;
            margin-top: -67px;
            border: 4px solid white;
            position: relative;
        }

        .edit-profile-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            padding: 8px 16px;
            background: white;
            color: #14171a;
            border: 1px solid #cfd9de;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: background 0.2s;
        }

        .edit-profile-btn:hover {
            background: rgba(29, 161, 242, 0.1);
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            color: #14171a;
            margin-top: 12px;
        }

        .profile-username {
            font-size: 15px;
            color: #657786;
            margin-top: 2px;
        }

        .profile-bio {
            font-size: 15px;
            color: #14171a;
            line-height: 20px;
            margin-top: 12px;
        }

        .profile-meta {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            font-size: 15px;
            color: #657786;
        }

        .profile-meta svg {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 4px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 12px;
        }

        .stat-item {
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .stat-item:hover {
            text-decoration: underline;
        }

        .stat-number {
            font-weight: 700;
            color: #14171a;
            font-size: 15px;
        }

        .stat-label {
            color: #657786;
            font-size: 15px;
        }

        /* Tabs */
        .tabs {
            border-bottom: 1px solid #e1e8ed;
            display: flex;
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            color: #657786;
            position: relative;
            transition: background 0.2s;
        }

        .tab-btn:hover {
            background: rgba(29, 161, 242, 0.1);
        }

        .tab-btn.active {
            color: #14171a;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #1da1f2;
            border-radius: 4px 4px 0 0;
        }

        /* Posts Container */
        .posts-container {
            background: white;
        }

        .post-card {
            border-bottom: 1px solid #e1e8ed;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .post-card:hover {
            background: #f7f9fa;
        }

        /* Edit Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(91, 112, 131, 0.4);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            color: #14171a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(29, 161, 242, 0.1);
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
        }

        .modal-title {
            font-size: 19px;
            font-weight: 700;
            color: #14171a;
            flex: 1;
        }

        .save-btn-header {
            padding: 8px 16px;
            background: #14171a;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: background 0.2s;
        }

        .save-btn-header:hover {
            background: #2c3e50;
        }

        .save-btn-header:disabled {
            background: #bcc0c4;
            cursor: not-allowed;
        }

        .modal-body {
            padding: 20px 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #657786;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cfd9de;
            border-radius: 4px;
            font-size: 17px;
            transition: border 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #1da1f2;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .char-count {
            text-align: right;
            font-size: 13px;
            color: #657786;
            margin-top: 4px;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #657786;
            font-size: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            stroke: #657786;
            opacity: 0.5;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 31px;
            font-weight: 700;
            color: #14171a;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 15px;
            color: #657786;
        }

        /* Messages */
        .message {
            margin: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .error-message {
            background: #ffebe9;
            color: #e0245e;
        }

        .success-message {
            background: #e6f7f0;
            color: #00ba7c;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e1e8ed;
            z-index: 1000;
            display: flex;
            height: 60px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
            padding: 0;
        }

        .nav-item:active {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 26px;
            height: 26px;
            stroke: #14171a;
            stroke-width: 2;
        }

        .nav-item.active .nav-icon svg {
            stroke: #1da1f2;
            stroke-width: 2.5;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .profile-banner {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="navbar-title">Profile</h1>
        <button class="settings-btn" onclick="window.location.href='settings.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
    </nav>

    <!-- Container -->
    <div class="container">
        <!-- Messages -->
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <!-- Loading -->
        <div id="loadingIndicator" class="loading">Loading...</div>

        <!-- Profile Header -->
        <div class="profile-header" id="profileHeader" style="display: none;">
            <div class="profile-banner"></div>
            <div class="profile-info">
                <div class="profile-avatar-large" id="profileAvatar">U</div>
                <button class="edit-profile-btn" id="editProfileBtn">Edit profile</button>
                
                <h1 class="profile-name" id="profileName">User Name</h1>
                <p class="profile-username" id="profileUsername">@username</p>
                <p class="profile-bio" id="profileBio"></p>
                
                <div class="profile-meta">
                    <span id="profileJoined">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Joined January 2025
                    </span>
                </div>

                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="postCount">0</span>
                        <span class="stat-label"> Posts</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="likeCount">0</span>
                        <span class="stat-label"> Likes</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs" id="tabs" style="display: none;">
            <button class="tab-btn active" data-tab="posts">Posts</button>
            <button class="tab-btn" data-tab="liked">Likes</button>
        </div>

        <!-- Posts Container -->
        <div id="postsContainer" class="posts-container"></div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <h2 class="modal-title">Edit profile</h2>
                <button class="save-btn-header" id="saveBtn">Save</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" id="editName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea class="form-textarea" id="editBio" placeholder="Tell us about yourself..." maxlength="200"></textarea>
                        <div class="char-count"><span id="bioCharCount">0</span>/200</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item" onclick="window.location.href='feed.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </span>
        </button>
        <button class="nav-item" onclick="window.location.href='search.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </span>
        </button>
        <button class="nav-item" onclick="window.location.href='create-post.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v8m-4-4h8"></path>
                </svg>
            </span>
        </button>
        <button class="nav-item" onclick="window.location.href='notifications.html'" style="position: relative;">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </span>
        </button>
        <button class="nav-item active" onclick="window.location.href='profile.html'">
            <span class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </span>
        </button>
    </nav>

    <!-- Firebase & Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="database.js"></script>
    <script type="module" src="like.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
